<html>
    <head>
        <script src="d3.min.js"></script>
        <script src="jquery-2.1.4.min.js"></script>
        <script src="main2.js"></script>
        <style>
          path.arc {
            cursor: move;
            fill: #fff;
          }
          
          .node circle {
            fill: #fff;
            stroke: steelblue;
            stroke-width: 1.5px;
          }
          
          .node {
            font-size: 10px;
            pointer-events: none;
          }
          
          .link {
            fill: none;
            stroke: #ccc;
            stroke-width: 1.5px;
          }
        </style>
    </head>
    <body>
        <div id="canvas"></div>
    </body>
</html>
