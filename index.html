<html>
    <head>
        <script src="d3.min.js"></script>
        <script src="jquery-2.1.4.min.js"></script>
        <script src="tree.js"></script>
        <style>
          path.arc {
            cursor: move;
            fill: #fff;
          }
          
          .node circle {
            fill: #fff;
            stroke: steelblue;
            stroke-width: 1.5px;
          }
          
          .node {
            font-size: 10px;
            pointer-events: none;
          }
          
          .link {
            fill: none;
            stroke: #ccc;
            stroke-width: 1.5px;
          }
        </style>
        <title>CS2020 Problem Set 4 Tree Visualizer</title>
    </head>
    <body>
      
        <div id="canvas"></div>
        <footer>
          Made with <a href="https://d3js.org/"> D3.js</a> 
          <!-- With reference from the D3 tutorial http://www.d3noob.org/2014/01/tree-diagrams-in-d3js_11.html
                Cluster Layout documentation https://github.com/mbostock/d3/wiki/Cluster-Layout           -->
        </footer>
    </body>
</html>
